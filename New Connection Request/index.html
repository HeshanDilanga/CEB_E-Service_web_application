<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEB | New Electricity Connection Request</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--nav bar--->
    <div class="navbar" style="background-color: #720f11;">
        <a href="" class="navbar-brand"><img src="img/CebLogo.png" alt="CebLogo" style="width: 30%;"></a>
    </div>

    <!--form-->
    <section id="connection-request">
        <div class="container-lg mt-4">
            <div class="text-center">
                <h2>New Connection Request</h2>
                <p class="lead">Fill the application form below to get a new electricity connection.</p>
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-lg-6">
                    <form>
                        <label for="fName" class="form-label">Full Name of the Applicant:</label>
                        <input type="text" class="form-control" id="fName" placeholder="e.g Alexia Daisy Stella Rose">
                    
                        <label for="nameInitial" class="form-label mt-2">Name with Initials:</label>
                        <input type="text" class="form-control" id="nameInitial" placeholder="e.g A.D.S Rose">

                        <label for="nic" class="form-label mt-2">National Identy Card No:</label>
                        <input type="text" class="form-control" id="serviceAddress" placeholder="e.g xxxxxxxxxxxx v">
                        
                        <label for="email" class="form-label mt-2">Email Address:</label>
                        <input type="text" class="form-control" id="email" placeholder="e.g alexia@gmail.com">
                    
                        <label for="serviceAddress" class="form-label mt-2">Service Address:</label>
                        <input type="text" class="form-control" id="serviceAddress" placeholder="e.g No 02, Cross Street, Colombo">
                        
                        <label for="subject" class="form-label mt-2">Category:</label>
                        <select class="form-select" id="subject" style="padding: 10px 18px;font-size: 16px;margin: 5px 0px;box-sizing: border-box;border: 2px solid #720f11;border-radius: 5px;;">
                            <option value="Domestic">Domestic</option>
                            <option value="Hotel">Hotel</option>
                            <option value="Government">Government</option>
                            <option value="Religious">Religious and Charitable Institution</option>
                        </select>

                        <p class="mt-4">by clicking submit button you agree to CEB new connection <span style="color:rgb(38, 91, 161)">Condition</span></p>
                        
                        <div class="mb-4 text-center mt-4">
                            <input type="submit" value="Submit" name="">
                        </div>
   
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
