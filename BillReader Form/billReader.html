<div class="row"> 

    <div class="main_wrapper2 border border-danger rounded p-4 m-4 col">
        <h3 class="user_info_title">Customer Details</h3><hr><br>
        <div class="user_info">
            <form action="#">
                <div class="cus-name">
                    <label for="status_info">Customer name</label>
                    <input type="text"  class="form-control" name="cusName"><br>
                </div>
                <div class="cus_id">
                    <label for="status_info">Customer ID</label>
                    <input type="number"  class="form-control" name="cusId"><br>
                </div>
                <div class="pay">
                    <label for="payble">Total Payble</label>
                    <input type="number" class="form-control" name="total-pay"><br>
                </div>
                
            </form>
        </div>
    
    </div>



    <div class="main_wrapper1 border border-danger rounded p-4 m-4 col">
        <h3 class="read_title">Read the bill</h3><hr><br>
        <div class="read_info form-group"> 
            <form action="#">
                <div class="last_month">
                    <label for="last" >Last month meter value</label>
                    <input type="number" class="form-control" id="lastmeter" name="lastMeterValue"><br>
                </div>
                <div class="this_month">
                    <label for="this">This month meter value</label>
                    <input type="number" class="form-control" id="thismeter" name="thisMeterValue"><br>
                </div>
                <div class="btn_cal d-grid gap-2 col-3 mx-auto p-1 m-2 ">
                    <input type="button"  value="Calculate" class="btn btn-primary">
                </div>
            </form>
        </div>
    
    </div>

</div>

<div class="main_wrapper3 border border-danger rounded p-5 m-2">
    <h3 class="bill_title">This Month Bill</h3><hr><br>
    <div class="bill_info">
        <form action="#">
            <div class="unit">
                <label for="units">Number of unit consumed</label>
                <input type="number"  class="form-control" id="unit_val" name="unit_value"><br>
            </div>
            <div class="month_payment">
                <label for="m_payment">Charge for electricity consumed</label>
                <input type="number" class="form-control" id="this_payment" name="this_payment"><br>
            </div>
            <div class="rebates_payment">
                <label for="re_payment">Adjusment/Rebates</label>
                <input type="number" class="form-control" id="adjust_payment" name="adjust_payment"><br>
            </div>
            <div class="total_payment">
                <label for="t_payment">Total payble</label>
                <input type="number" class="form-control" id="total_payble" name="total_payble"><br>
            </div>
            
            <div class="btn_send d-grid gap-2 col-3 mx-auto p-1 m-2" >
                <input type="button" value="Send" class="btn btn-primary " >
            </div>
          <!-- <div class="btn_next d-grid gap-2 col-6 mx-auto  p-1 m-1" >
                <input type="button" value="Next House" class="btn btn-outline-danger">
            </div> -->
        </form>
    </div>

</div>
