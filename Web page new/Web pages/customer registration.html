   <script>
      // Function to show the loader
      function showLoader() {
         document.getElementById("loader-container").style.display = "flex";
      }

      // Function to hide the loader
      function hideLoader() {
         document.getElementById("loader-container").style.display = "none";
      }

      // Show the loader initially
      showLoader();

      // Hide the loader after 2 seconds
      setTimeout(hideLoader, 2000);
   </script>

        <h1 class="mt-1 mb-1 pb-1" style="text-align: center;">Customer Registration</h1>

      <form id="registration-Form-ID" method="post" name="Registration-Form" onsubmit="return validateLogin()">
        
        <div class="form-group">
          <label for="NIC" style="color: white;">Account No:</label>
          <input type="text" id="AccountNo" name="AccountNo" required class="Registorlogininput" placeholder="Account Number">
        </div>
        <div class="form-group">
          <label for="NIC" style="color: white;">NIC No:</label>
          <input type="text" id="NIC" name="NIC" required class="Registorlogininput" placeholder="NIC Number">
        </div>
        <div class="form-group">
          <label for="Name" style="color: white;">Name:</label>
          <input type="text" id="Name" name="Name" required class="Registorlogininput" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="email" style="color: white;">Email:</label>
          <input type="email" id="e-mail" name="email" required class="Registorlogininput" placeholder="email">
        </div>

        <div class="form-group">
          <label for="Address" style="color: white;">Address:</label>
          <input type="text" id="Address" name="Address" required class="Registorlogininput" placeholder="Address">
        </div>

        <div class="form-group">
          <label for="phone_no" style="color: white;">Phone No:</label>
          <input type="text" id="phone_no" name="phone_no" required class="Registorlogininput" placeholder="phone No">
        </div>

        <div class="text-center pt-1 mb-1 pb-1">
          <button class="submit-button" type="submit" id="Submit" onclick="#">Submit</button>
        </div>
      </form>
