<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="js/bootstrap.js">
	<script src="Login.js"></script>
	
	
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">

</head>
<body >

  <!-- Loading Gif Start-->

   <div id="loader-container" class="loader-container">
      <img src="img/loading.gif" class="loader-image" alt="Loading...">
   </div>


   <script>
      // Function to show the loader
      function showLoader() {
         document.getElementById("loader-container").style.display = "flex";
      }

      // Function to hide the loader
      function hideLoader() {
         document.getElementById("loader-container").style.display = "none";
      }

      // Show the loader initially
      showLoader();

      // Hide the loader after 2 seconds
      setTimeout(hideLoader, 2000);
   </script>

<!-- Loading Gif End-->

	
	<section class="h-100 gradient-form" style="background-color: #720F11;">
  <div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
     <div class="col-xl-auto">
     <div class="card rounded-2 shadow-lg text-white" style="background-color: #720F11;">
     <div class="row g-0">

      <div class="col-lg-7">
      <div class="container d-flex justify-content-center align-items-center h-100">
      	<div class="login--form-left" style="padding: 20px; margin: 30px;">
 
    <div class="card-body p-md-5 mx-md-4" style="border: 2px solid yellow; border-radius: 15px; margin: auto;">
      <div class="logo-center">
        <img src="img/CebLogo.png" class="mb-3" style="width: 65%;" alt="logo">
        <h1 class="mt-1 mb-1 pb-1" style="text-align: left;">Welcome Electricity Board</h1>
      </div>
      <p>You haven't an account? <a href="customer registration.html" style="color: yellow;">Register</a></p>

      <form id="Login-Form-ID" method="post" name="Login-Form" onsubmit="return validateLogin()">
        <div class="form-group mb-4">
          <label for="user-type" style="color: white;">User Type:</label>
          <select id="user-type" name="user-type" class="logininput">
            <option value="option1" style="color: white; background-color: #720F11;">Bill Reader</option>
            <option value="option2" style="color: white; background-color: #720F11;">Customer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email" style="color: white;">Email Address:</label>
          <input type="email" id="email" name="email" required class="logininput" placeholder="email address">
        </div>
        <div class="form-group">
          <label for="password" style="color: white;">Password:</label>
          <input type="password" id="password" name="password" required class="logininput" placeholder="password">
        </div>

        <div class="text-center pt-1 mb-1 pb-1">
          <button class="login-button" type="submit" id="Submit" onclick="validate()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

            </div>


            <div class="col-lg-5 d-flex align-items-center">
            	<img src="Img/electricity-wallpaperpng.png" style="width:100%;" alt="Img">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                
	</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	

</body>
</html>
